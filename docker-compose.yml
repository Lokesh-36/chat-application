version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    # volumes:
      # - ./backend:/app
    env_file:
    - ./backend/.env
    

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents overwriting container's node_modules
    depends_on:
      - backend
